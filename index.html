<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Números Ímpares</title>
    <style>
        /* Estilo global */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        /* Container principal */
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
        }

        /* Título */
        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }

        /* Botão */
        button {
            background-color: #007bff;
            color: white;
            font-size: 1.1rem;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(2px);
        }

        /* Resultado */
        #resultado {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: 500;
            padding: 15px;
            border-radius: 6px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            transition: all 0.3s ease-in-out;
        }

        /* Cores específicas para os resultados */
        .orange {
            color: #fd7e14;
            border-color: #fd7e14;
            background-color: #fff3cd;
        }

        .green {
            color: #28a745;
            border-color: #28a745;
            background-color: #d4edda;
        }

        .red {
            color: #dc3545;
            border-color: #dc3545;
            background-color: #f8d7da;
        }

        .blue {
            color: #007bff;
            border-color: #007bff;
            background-color: #cce5ff;
        }

        /* Efeito de fade-in para os resultados */
        #resultado {
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verificador de Números Ímpares</h1>
        <button onclick="verificarImpares()">Verificar Números</button>
        <p id="resultado"></p>
    </div>

    <script>
        function verificarImpares() {
            const num1 = parseFloat(prompt("Digite o primeiro número:"));
            const num2 = parseFloat(prompt("Digite o segundo número:"));
            const resultado = document.getElementById('resultado');

            if (isNaN(num1) || isNaN(num2)) {
                resultado.textContent = "Por favor, insira números válidos.";
                resultado.className = "orange";
                return;
            }

            const impar1 = num1 % 2 !== 0;
            const impar2 = num2 % 2 !== 0;

            if (impar1 && impar2) {
                resultado.textContent = `Você digitou ${num1} e ${num2}. Ambos são ímpares.`;
                resultado.className = "green";
            } else if (!impar1 && !impar2) {
                resultado.textContent = `Você digitou ${num1} e ${num2}. Nenhum dos dois é ímpar.`;
                resultado.className = "red";
            } else {
                const impar = impar1 ? num1 : num2;
                const par = impar1 ? num2 : num1;
                resultado.textContent = `Você digitou ${num1} e ${num2}. ${impar} é ímpar e ${par} é par.`;
                resultado.className = "blue";
            }
        }
    </script>
</body>
</html>
